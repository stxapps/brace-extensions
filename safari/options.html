<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/tailwind.css"/>
</head>
<body class="bg-white dark:bg-gray-900">
  <div class="px-3.5 py-4">
    <div class="text-lg text-gray-800 dark:text-gray-200">How to save?</div>
    <div class="mt-2">
      <div class="py-1">
        <label class="inline-flex items-center">
          <input class="mt-0" type="radio" id="window-choice-1" name="window-choice" value="current_tab">
          <span class="ml-2 text-base text-gray-800 dark:text-gray-200">Use the current tab to save a link</span>
        </label>
      </div>
      <div class="py-1">
        <label class="inline-flex items-center">
          <input class="mt-0" type="radio" id="window-choice-2" name="window-choice" value="new_tab">
          <span class="ml-2 text-base text-gray-800 dark:text-gray-200">Open a new tab to save a link</span>
        </label>
      </div>
      <div class="py-1">
        <label class="inline-flex items-center">
          <input class="mt-0" type="radio" id="window-choice-3" name="window-choice" value="new_window">
          <span class="ml-2 text-base text-gray-800 dark:text-gray-200">Open a new window to save a link</span>
        </label>
      </div>
      <div class="py-1">
        <label class="inline-flex items-center">
          <input class="mt-0" type="radio" id="window-choice-4" name="window-choice" value="manual">
          <span class="ml-2 text-base text-gray-800 dark:text-gray-200">Choose above options at the time of saving</span>
        </label>
      </div>
    </div>
  </div>
  <script src="js/options.js"></script>
</body>
</html>
